<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando datos...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        .loader-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 25px;
        }
        
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 20px 0;
            height: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #3498db;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .info {
            font-size: 0.9rem;
            color: #95a5a6;
            margin-top: 25px;
        }
        
        .error-warning {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="spinner"></div>
        <h1>Cargando datos de criptomonedas</h1>
        <div class="status" id="status-message">Iniciando carga de datos...</div>
        <div class="progress-bar">
            <div class="progress" id="progress-bar"></div>
        </div>
        <div class="error-warning" id="error-warning">
            Algunos datos pueden estar incompletos debido a errores en la API
        </div>
        <div class="info">
            <p>Estamos obteniendo los datos más recientes de KuCoin</p>
            <p>La página se actualizará automáticamente cuando los datos estén listos</p>
        </div>
    </div>

    <script>
        // Actualizar progreso cada 2 segundos
        function checkProgress() {
            fetch('/data_status')
                .then(response => response.json())
                .then(data => {
                    if (data.ready) {
                        // Recargar la página cuando los datos estén listos
                        location.reload();
                    } else if (data.progress) {
                        // Actualizar barra de progreso y mensaje
                        const progress = data.progress;
                        const progressBar = document.getElementById('progress-bar');
                        const statusMessage = document.getElementById('status-message');
                        
                        const percentage = Math.round((progress.progress / progress.total) * 100);
                        progressBar.style.width = `${percentage}%`;
                        statusMessage.textContent = progress.message;
                    }
                    
                    // Continuar verificando
                    setTimeout(checkProgress, 2000);
                })
                .catch(error => {
                    console.error('Error verificando progreso:', error);
                    setTimeout(checkProgress, 5000);
                });
        }
        
        // Iniciar verificación
        setTimeout(checkProgress, 2000);
        
        // Si después de 60 segundos no hay datos, forzar recarga
        setTimeout(() => {
            if (!document.hidden) {
                location.reload();
            }
        }, 60000);
    </script>
</body>
</html>
